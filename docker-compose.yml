version: '3.8'

services:
  auth-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - SECRET_KEY=super-secret-key-change-me
      - ISSUER=auth-server
      - POSTGRES_CONN=host=postgres user=postgres password=postgres dbname=auth sslmode=disable
      - REDIS_ADDR=redis:6379
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
